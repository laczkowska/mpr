<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista Zamówień</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
        }
        h1 {
            color: #db7093;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #db7093;
        }
        th {
            background-color: #ffe4e1;
            color: #800000;
        }
    </style>
</head>
<body>
<h1>Lista Zamówień</h1>
<table>
    <tr>
        <th>Imię i Nazwisko Klienta</th>
        <th>Adres Dostawy</A></th>
        <th>ID Książki</th>
        <th>Ilość</th>
        <th>Kwota Całkowita</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.customerName}">Imię i Nazwisko Klienta</td>
        <td th:text="${order.shippingAddress}">Adres Dostawy</td>
        <td>
            <ul>
                <li th:each="item : ${order.items}" th:text="${item.bookId}">ID Książki</li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="item : ${order.items}" th:text="${item.quantity}">Ilość</li>
            </ul>
        </td>
        <td th:text="${order.totalPrice}">Kwota Całkowita</td>
    </tr>
</table>
</body>
</html>
