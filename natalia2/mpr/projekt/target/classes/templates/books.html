<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Książek</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
        }
        h1 {
            color: #db7093;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #db7093;
        }
        th {
            background-color: #ffe4e1;
            color: #800000;
        }
        .category-column, .price-column {
            text-align: right;
        }
        .sort-links, .filter-form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Lista Książek</h1>
<table>
    <tr>
        <th>Tytuł</th>
        <th>Autor</th>
        <th class="category-column">Kategoria</th>
        <th class="price-column">Cena</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Tytuł</td>
        <td th:text="${book.author}">Autor</td>
        <td th:text="${book.category}" class="category-column">Kategoria</td>
        <td th:text="${book.price}" class="price-column">Cena</td>
    </tr>
</table>
</body>
</html>
