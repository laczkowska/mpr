<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<table>
    <tr>
        <th>Customer Name</th>
        <th>Shipping Address</th>
        <th>Book ID</th>
        <th>Quantity</th>
        <th>Total Price</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.customerName}">Customer Name</td>
        <td th:text="${order.shippingAddress}">Shipping Address</td>
        <td>
            <ul>
                <li th:each="item : ${order.items}" th:text="${item.bookId}">Book ID</li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="item : ${order.items}" th:text="${item.quantity}">Quantity</li>
            </ul>
        </td>
        <td th:text="${order.totalPrice}">Total Price</td>
    </tr>
</table>
</body>
</html>
